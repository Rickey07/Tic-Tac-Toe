<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe App With Typescript</title>
    <script src="../dist/app.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="board-container">
        <div class="full-board-container">
            <div class="board">
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
                <div class="board-cell">
                    <div class="player-cell"></div>
                </div>
            </div>
            <div class="player-info-container">
                <h2 id="message-container">Current Turn:- <span id="current-player"> X  </span></h2>
            </div>
            <button class="reset-button">Play Again</button>
        </div>
    </div>
</body>
</html>
